<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lab2</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link href="./style.css" rel="stylesheet">
</head>

<body class="bg-dark text-light">
    <div class="container-sm">
        <div class="d-flex justify-content-center">
            <h2 class="title">Угадай число</h2>
        </div>
    </div>
    <div class="container-sm">
        <div class="input-group input-group-lg flex-nowrap input-item">
            <span class="input-group-text inp-dark" id="addon-wrapping">Введите ваше число</span>
            <input type="text" pattern="^[0-9]+$" class="form-control" placeholder="здесь..." id="number" required>
        </div>
        <div class="d-flex justify-content-center input-item">
            <button type="button" id="checkAnswer" class="btn btn-lg btn-outline-secondary button-item">Проверить
                ответ</button>
            <button type="button" id="generateNumber" class="btn btn-lg btn-outline-secondary titled-button"
                data-title="Загадать новое число">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                    class="bi bi-arrow-clockwise" viewBox="0 0 16 16">
                    <path fill-rule="evenodd" d="M8 3a5 5 0 1 0 4.546 2.914.5.5 0 0 1 .908-.417A6 6 0 1 1 8 2v1z" />
                    <path
                        d="M8 4.466V.534a.25.25 0 0 1 .41-.192l2.36 1.966c.12.1.12.284 0 .384L8.41 4.658A.25.25 0 0 1 8 4.466z" />
                </svg>
            </button>
        </div>
    </div>

    <input type="hidden" id="hiddenNumber">

    <div class="container-sm">
        <hr>
        <div class="d-flex justify-content-center">
            <h4 class="rules">Правила игры</h4>
        </div>
        <div class="d-flex justify-content-center">
            <p>
                Компьютер загадывает Вам число из заданного диапазона <b><span id="range"></span></b>, а Вы
                пытаетесь данное число отгадать.
                Количество попыток <b><span id="attemptCount"></span></b>.
            </p>
        </div>
    </div>

    <script type="text/javascript" src="./script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
        crossorigin="anonymous"></script>
</body>

</html>
